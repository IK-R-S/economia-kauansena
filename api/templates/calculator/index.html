<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Elasticidade Preço da Demanda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Elasticidade Preço Demanda</h1>
        <h2>Calculadora de microeconomia</h2>
        <form action="/calculadora/resultado" method="POST" class="calc-form">
            <div class="form-group">
                <label for="P0">Preço Inicial (R$):</label>
                <input type="number" step="0.01" name="P0" id="P0" required>
            </div>
            <div class="form-group">
                <label for="P1">Preço Final (R$):</label>
                <input type="number" step="0.01" name="P1" id="P1" required>
            </div>
            <div class="form-group">
                <label for="Q0">Quantidade Inicial:</label>
                <input type="number" step="0.01" name="Q0" id="Q0" required>
            </div>
            <div class="form-group">
                <label for="Q1">Quantidade Final:</label>
                <input type="number" step="0.01" name="Q1" id="Q1" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        {% if resultado %}
            <div class="resultado">
                <h2>Resultado:</h2>
                <p>{{ resultado }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
